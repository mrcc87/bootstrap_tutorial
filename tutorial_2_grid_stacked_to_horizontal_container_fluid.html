<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example grid Stacked-to-horizontal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery/min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Hello World Stacked Horizontally</h1>
      <div class="row">
        <div class="col-sm-6" style="background-color:lavender">
          <p>This is the first text in the first column.</p>
          <p>This is the second text in the first column.</p>
        </div>
        <div class="col-sm-6" style="background-color:lavenderblush">
          <p>This is the first text in the second column.</p>
          <p>This is the second text in the second column.</p>
        </div>
      </div><!--end of row-->
    </div><!--end of container-->
  </body>
</html>
